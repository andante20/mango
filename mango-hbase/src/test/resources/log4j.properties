log4j.rootLogger=INFO, console
log4j.logger.akka=ERROR
log4j.logger.aa=DEBUG
log4j.logger.org=INFO
log4j.logger.org.hbase=TRACE
log4j.logger.org.apache.spark.SparkContext=INFO
log4j.logger.org.apache.spark.streaming.StreamingContext=INFO
log4j.logger.org.apache.spark.deploy.yarn.Client=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d %c - %m%n